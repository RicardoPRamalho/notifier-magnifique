<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
<h:head>
    <title><h:outputText value="#{msg['application.title']}"/></title>
    <style>
        body {
            text-align: center;
        }
    </style>
</h:head>
<h:body>
    <h:form>
        <div id="container">
            <p:dataTable var="device" value="#{subscriptionsBean.subscriptions}" stickyHeader="true">  
                <p:column headerText="#{msg['subscription.table.owner']}">  
                    <h:outputText value="#{device.ownerName}" />  
                </p:column>  
                <p:column headerText="#{msg['subscription.table.platform']}">  
                    <h:outputText value="#{device.osName}" />  
                    <h:outputText value="#{device.osVersion}" />
                </p:column>  
                <p:column headerText="#{msg['subscription.table.registryDate']}">  
                    <h:outputText value="#{device.registryDate}" />  
                </p:column>  
                <p:column headerText="#{msg['subscription.table.options']}">  
                    <p:commandButton id="btnNotify" icon="ui-icon-mail-closed" title="#{msg['subscription.btn.notify']}"/>  
                    <p:commandButton id="btnDetails" icon="ui-icon-search" title="#{msg['subscription.btn.details']}"/>
                    <p:commandButton id="btnUnsubscribe" icon="ui-icon-trash" title="#{msg['subscription.btn.unsubscribe']}"/>
                </p:column>  
            </p:dataTable>
        </div>
    </h:form>
</h:body>
</html>
